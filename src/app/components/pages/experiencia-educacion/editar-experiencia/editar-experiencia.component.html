<div class="container" *ngIf="experienciaLaboral">
  <h3 class="text-center mt-2 mb-2">Editar Experiencia Laboral</h3>
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

    <div class="mb-3 form-group">
      <label for="name" class="form-label">Nombre de la Empresa / Oficio</label>
      <input type="text" class="form-control" id="name" name="nombreExp" [(ngModel)]="experienciaLaboral.name" required>
    </div>

    <div class="mb-3 form-group">
      <label for="descripcion" class="form-label">Descripcion</label>
      <input type="text" name="descripcionExp" class="form-control" id="descripcion"
        [(ngModel)]="experienciaLaboral.descripcion" required>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>

</div>
