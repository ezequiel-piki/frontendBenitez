
<div 
    class="container  
           rounded-0
          "
>
<h1>Experiencia Laboral</h1>
<hr >
  
<div 
class="row row-cols-1 row-cols-md-3 g-4 mb-5">


<div class="col" *ngFor="let habilidad of usuario, let i = index">
    <div class="card h-100 border-5 rounded-0 shadow-lg" >
      <img  [src] ="habilidad.image" class="card-img-top" alt="logo-empresa">
      <div  class ="card-body">
        <h5 class ="card-title" >{{habilidad.name}}</h5>
        <p  class ="card-text"  >{{habilidad.descripcion}}</p>
      </div>
      <div class="btn-group">
        <button 
        type="button" 
        class="btn btn-secondary rounded-0"
        data-bs-toggle="modal" 
        data-bs-target="#staticBackdrop">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
          </svg>
        </button>
        <button 
        type   ="button"
         (click)="delete(habilidad)"
        class  ="btn btn-danger rounded-0 "
        > 
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
       
        

        <div class="modal-dialog modal-dialog-scrollable">
          <div class           ="modal fade" 
               id              ="staticBackdrop" 
               data-bs-backdrop="static" 
               data-bs-keyboard="false" 
               tabindex        ="-1" 
               aria-labelledby ="staticBackdropLabel" 
               aria-hidden     ="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Realizar Cambios</h5>
                  <button 
                  type           ="button" 
                  class          ="btn-close" 
                  data-bs-dismiss="modal" 
                  aria-label     ="Close">
                  </button>
                </div>
               
                <label for="">Inserte el texto</label> 
               
                <input type="text" name="modal">
               
                <div class="modal-footer">
                  <button 
                  type           ="button" 
                  class          ="btn btn-secondary" 
                  data-bs-dismiss="modal"
                  >Close
                  </button>
                  <button 
                  type ="button" 
                  class="btn btn-primary"
                  >Understood</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
    
            

      
</div>
