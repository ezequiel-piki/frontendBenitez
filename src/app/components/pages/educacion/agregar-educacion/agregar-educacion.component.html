<div class="container">
  <h1 class="text-center mt-2">Agregar Educacion</h1>
  <form (ngSubmit)="onSubmit()" novalidate #f="ngForm">

    <div class="mb-3 form-group">
      <label for="nombre" class="form-label">Nombre de la educacion o del curso</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
    </div>

    <div class="mb-3 form-group">
      <label for="descripcion" class="form-label">Descripcion</label>
      <input type="text" name="descripcion" class="form-control" id="descripcion" [(ngModel)]="descripcion" required>
    </div>

    <button type="submit" class="btn btn-outline-primary shadow rounded-0"><i class="bi bi-save2"></i> Guardar</button>
  </form>

</div>
