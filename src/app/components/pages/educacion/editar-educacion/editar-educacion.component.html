<div class="container" *ngIf="educacion">
  <h3 class="text-center mt-2 mb-2">Editar Educacion</h3>
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

    <div class="mb-3 form-group">
      <label for="nombre" class="form-label">Nombre de la educacion o del curso</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="educacion.nombre" required>
    </div>

    <div class="mb-3 form-group">
      <label for="descripcion" class="form-label">Descripcion</label>
      <input type="text" name="descripcion" class="form-control" id="descripcion" [(ngModel)]="educacion.descripcion"
        required>
    </div>

    <button type="submit" class="btn btn-primary rounded-5"><i class="bi bi-save2"></i> Guardar</button>
  </form>

</div>
